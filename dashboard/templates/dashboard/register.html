{% extends "dashboard/base.html" %}
{% load static %}
{% load crispy_forms_tags %}  <!-- Load crispy forms -->

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow">
        <h3 class="text-center text-info">Join Today</h3>

        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-3">Create an Account</legend>
            {{ form|crispy }}  <!-- Apply crispy form formatting -->
          </fieldset>

          <div class="form-group">
            <button class="btn btn-outline-info btn-block" type="submit">
              Sign Up
            </button>
          </div>
        </form>

        <div class="border-top pt-3 text-center">
          <small class="text-muted">
            Already have an account?
            <a class="ml-2" href="{% url 'login' %}">Sign In</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
