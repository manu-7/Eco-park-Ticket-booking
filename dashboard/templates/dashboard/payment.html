{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4 text-center">
    <h2 class="fw-bold text-success">ðŸ’³ Complete Your Payment</h2>
    <p class="text-muted">Proceed to pay for your ticket.</p>

    <div class="card shadow p-4 border-0 rounded-4">
        <div class="card-body">
            <h4 class="fw-bold">Order Details</h4>
            <p><strong>Amount:</strong> â‚¹{% widthratio amount 100 1 %}</p>  
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>

           
            <form action="{% url 'payment_success' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="ticket_id" value="{{ ticket_id }}">  
                
                <script src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="{{ razorpay_key }}"
                    data-amount="{{ amount }}"
                    data-currency="INR"
                    data-order_id="{{ order_id }}"
                    data-name="Eco Park"
                    data-description="Eco Park Ticket Booking"
                    data-prefill.name="{{ name }}"
                    data-prefill.email="{{ email }}"
                    data-theme.color="#3399cc">
                </script>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
